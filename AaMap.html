  <style>
body {
    margin: 0;
    padding: 0;
}

#map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}

.animated-popup {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transform-origin: bottom;
    transition: opacity 1.2s, max-height 0.7s ease-out;
}

.animated-popup.show {
    opacity: 1;
    max-height: 600px;
    color: azures; 
}

.animated-popup .title {
    font-size: 20px;
    font-family: 'apercu-regular-pro', 'aktiv-grotesk', 'Helvetica Neue', sans-serif;
    font-weight: bold; 
    margin: 0; 
    padding: 0;

}

.animated-popup .popup-text {
    font-family: 'apercu-regular-pro', 'aktiv-grotesk', 'Helvetica Neue', sans-serif;
    font-size: 12px;
}

.animated-popup img {
    max-width: 100%; 
    max-height: auto;

}

@media (max-height: 700px) {
    .animated-popup img {
        display: none;
        padding-bottom: 0% !important;
    }
    .animated-popup {
        height: auto;
        margin-top: -15px !important;
        margin-bottom: -5px !important;
        margin-right: 5px;
    } 
}

  </style>

function addPopupToBuilding(buildingLayerId, popupContent, longitude, latitude) {

    map.on('click', function (e) {
        var features = map.queryRenderedFeatures(e.point, { layers: [buildingLayerId] });

        if (!features.length) {
            return;
        }

        // If a popup already exists, remove it
        if (popup) {
            popup.remove();
        }

        const wrapperElement = document.createElement('div');
        wrapperElement.className = 'animated-popup';

        const popupElement = document.createElement('div');
        popupElement.innerHTML = popupContent;

        wrapperElement.appendChild(popupElement);

        popup = new maptilersdk.Popup({
            closeButton: false, 
            closeOnClick: true,
        })
        
        .setLngLat([longitude, latitude])
        .setDOMContent(wrapperElement)
        .addTo(map);

        setTimeout(() => {
            wrapperElement.classList.add('show');
        }, 0);
    });

    map.on('mouseenter', buildingLayerId, function () {
        map.getCanvas().style.cursor = 'pointer';
        map.setPaintProperty(buildingLayerId, 'fill-extrusion-color', '#007DFF'); 
    });

    map.on('mouseleave', buildingLayerId, function () {
        map.getCanvas().style.cursor = '';
        map.setPaintProperty(buildingLayerId, 'fill-extrusion-color', '#0026FF');
    });
}

map.on('load', function () {

    map.addLayer({
    'id': 'Building 3D',
    'type': 'fill-extrusion',
    'source': 'maptiler_planet',
    'source-layer': 'building',
    'minzoom': 15,
    'layout': {
      'visibility': 'visible'
    },
    'paint': {
      'fill-extrusion-base': ['get', 'render_min_height'],
      'fill-extrusion-color': 'hsl(0, 0%, 40%)',
      'fill-extrusion-height': ['get', 'render_height'],
      'fill-extrusion-opacity': 0.4
    },
  });
    
    function addCustomPolygon(map, coordinates, height, popupText, popupLng, popupLat, idOfBuilding) {
      
        map.addSource(idOfBuilding, {
            type: 'geojson',
            data: {
                type: 'Feature',
                geometry: {
                    type: 'Polygon',
                    coordinates: coordinates,
                },
                properties: {
                    height: height,
                },
            },
        });
    
        map.addLayer({
            id: idOfBuilding,
            type: 'fill-extrusion',
            source: idOfBuilding,
            layout: {},
            paint: {
                'fill-extrusion-color': '#909FD8',
                'fill-extrusion-height': ['get', 'height'],
                'fill-extrusion-base': 0,
                'fill-extrusion-opacity': 1,
            },
        });
    
        addPopupToPolygon(idOfBuilding, popupText, popupLng, popupLat);
    }
